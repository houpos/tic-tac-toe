<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">       
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
        <style>
            .active {
                background-color: lightgreen;
                color: white;
            }

            .clicked {
                background-color: darkgray;
            }
        </style>
    </head>
    <body>
        <div class="container my-4">
            <table id="ttt_header" class="mb-3">
                <tr class="text-center">
                    <td id="GO_X"><h2>GO</h2></td>
                    <td></td>
                    <td id="GO_O"><h2>GO</h2></td>
                </tr>
                <tr class="text-center">
                    <td id="player_X"><h1>X</h1></td>
                    <td><h3>vs</h3></td>
                    <td id="player_O"><h1>O</h1></td>
                </tr>
            </table>
            <table id="ttt_board" class="mb-3">
                <tr class="text-center">
                    <td id="0" class="border"></td>
                    <td id="1" class="border"></td>
                    <td id="2" class="border"></td>
                </tr>
                <tr class="text-center">
                    <td id="3" class="border"></td>
                    <td id="4" class="border"></td>
                    <td id="5" class="border"></td>
                </tr>
                <tr class="text-center">
                    <td id="6" class="border"></td>
                    <td id="7" class="border"></td>
                    <td id="8" class="border"></td>
                </tr>
            </table>
            <table id="ttt_clear">
                <tr class="text-center">
                    <td></td>
                    <td><button id="btn_newgame" type="button" class="btn btn-danger">New Game</button></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/main.js"></script>  
    </body>
</html>
